<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            padding: 0;
            margin-inline: 10px;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background-color: darkslateblue;
            margin: 0;
        }

        .div-h1 {
            margin: auto;
            margin-top: 30px;
            max-width: 800px;
        }

        h1 {
            font-size: 32px;
            text-align: center;
            text-transform: uppercase;
            font-weight: 700;
            color: white;
            text-indent: 10px;
            margin: 0;
        }

        h2 {
            text-align: center;
            font-size: 20px;
            color: white;
        }

        .container {
            width: 100%;
            margin: auto;
            max-width: 800px;
        }

        .video {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            margin: auto;
        }

        .video iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="div-h1">
        <h1>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore, voluptatibus architecto unde enim tenetur expedita quasi impedit veniam eius.
        <h2>
            blalba
        </h2>
        </h1>
    </div>
    
    <div class="container">
        <div class="video">
            <iframe src="https://www.youtube.com/embed/Vvr6hL2R9jw" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
